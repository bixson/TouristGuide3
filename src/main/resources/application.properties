spring.application.name=TouristGuide2
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.enabled=true
# MySQL Database Configuration
#spring.datasource.url=jdbc:mysql://localhost:3306/tourist_guide
#spring.datasource.username=testKEA
#spring.datasource.password=testKEA@123
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# Hibernate (JPA) Configuration (Optional, but helpful for debugging)
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true